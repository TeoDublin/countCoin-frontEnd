<div class="h-100 vh-100 bg-gradient-primary">
  <div class="d-flex h-100 w-100">
    <div class="w-300p h-300p m-auto ">
      <div class="card p-3">
        <div class="card-body">
          <img class="card-img-top" src="assets/images/logo.svg" alt="Title" />

          <div class="mt-3">
            <label for="username" class="form-label">Username</label>
            <input
              [(ngModel)]="username"
              type="text"
              class="form-control"
              name="username"
              id="username"
            />
          </div>

          <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input
              [(ngModel)]="password"
              type="text"
              class="form-control"
              name="password"
              id="password"
            />
          </div>

          <div class="mt-4 w-100">
            <button
              type="button"
              class="btn btn-primary w-100"
            >
              GO
            </button>
            
          </div>
        </div>
      </div>
      </div>
  </div>
</div>
